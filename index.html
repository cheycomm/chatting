<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI API Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>OpenAI GPT-3.5-turbo-0125 Chat</h1>

<form id="api-form">
    <label for="api-key">API Key</label>
    <input type="text" id="api-key" placeholder="Enter your OpenAI API Key" required>

    <label for="role">Role</label>
    <input type="text" id="role" placeholder="Enter role (e.g., system, user, assistant)" required>

    <label for="prompt">Prompt</label>
    <textarea id="prompt" rows="4" placeholder="Enter your prompt here" required></textarea>

    <button type="submit">Send Request</button>
</form>

<div class="result">
    <h3>API Response:</h3>
    <pre id="response-output"></pre>
</div>

<script>
    document.getElementById('api-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        // Get input values
        const apiKey = document.getElementById('api-key').value;
        const role = document.getElementById('role').value;
        const prompt = document.getElementById('prompt').value;

        // Prepare the API request payload
        const data = {
            model: "gpt-3.5-turbo-0125",
            messages: [
                {role: role, content: prompt}
            ]
        };

        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            // Display the response
            document.getElementById('response-output').textContent = JSON.stringify(result, null, 2);

        } catch (error) {
            document.getElementById('response-output').textContent = 'Error: ' + error.message;
        }
    });
</script>

</body>
</html>
